<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Продажа кузовных запчастей</title>

    </head>

    <body>
        <header class="header">
            <nav class="main__nav">
                <div class="logo item">
                    <p class="logo_pic">ЛОГОТИП</p>
                </div>

                <div class="contacts item">
                    <a href="tel:88002323212" class="tel">8 800 232 32 12</a>
                    <p>Заказать обратный звонок</p>
                </div>
            </nav>

            <div class="main__header">
                <h1>Продажа кузовных запчастей</h1>
                <p>с заводской покраской без пробега по РФ</p>
            </div>

            <div class="offers">

                    <img src="img/delive.png" alt="" class="delive">

                </div>
                <div class="off__item">
                    <img src="img/new.png" alt="" class="delive">

                    <img src="img/stars.png" alt="" class="delive">

                </div>
            </div>
            <div class="applies">
                <div class="quick">
                    <button>Быстрая заявка</button>
                    <p>Мы перезвоним Вам  для уточнения деталей.</p>
                </div>
                <div class="deep">
                    <button>Подробная заявка</button>
                    <p>Заполните подробную заявку онлайн!</p>
                </div>
